{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Attendance</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
    <style>
        
        body {
            background: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .containers {
            margin-left: 260px;
            margin-top: 70px;
            padding: 40px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .upload-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        .upload-box input[type="file"],
        .upload-box input[type="date"] {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .upload-box button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .upload-box button:hover {
            background-color: #555;
        }

        .alert {
            max-width: 600px;
            margin: 10px auto;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    {%include 'header.html'%}
<!-- Main Content -->
<div class="containers">
    <h2>Upload Attendance Sheet</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="upload-box">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="date" name="attendance_date" required>
            <input type="file" name="attendance_file" accept=".csv, .xlsx" required>
            <br>
            <button type="submit"><i class="fas fa-upload"></i> Upload</button>
        </form>
    </div>
</div>

</body>
</html>
